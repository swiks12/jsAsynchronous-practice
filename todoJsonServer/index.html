        <button id="open-popup">Open Pop up</button>
        <div class="popup-container" hidden>
            <div class="popup-content">
                <h3>Create your todo now!</h3>
                <input type="text" id="todo-txt-field">
                <div class="popup-btns">
                    <button id="popup-btn-create">Create</button>
                    <button id="popup-btn-close">Close</button>
                </div>
            </div>
        </div>
        
        <select name="todoStatus" id="todo-status" </select>
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="InComplete">Incomplete</option>
        </select>
    </div>


    <div class="todo-container">
        
    </div>
