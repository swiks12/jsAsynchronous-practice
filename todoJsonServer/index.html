<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="todo-parent">
        <div class="todo-div">
            <h1>Create Your todo's now!!</h1>
            <form id="todo-content">
                <input type="text" id="todo-txt-field">
                <button id="todo-create-btn">Create todo</button>
            </form>
        </div>
        <select name="todoStatus" id="todo-status" </select>
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="InComplete">Incomplete</option>
        </select>
    </div>


    <div class="todo-container">
        
    </div>

    <script src="app.js"></script>
</body>
</html>
